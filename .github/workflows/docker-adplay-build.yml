name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-djgpp-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          tags: djgpp-adplay
          outputs: type=docker,dest=/tmp/djgpp-adplay.tar
      -
        name: Upload djgpp-adplay Docker image
        uses: actions/upload-artifact@v3
        with:
          name: djgpp-adplay
          path: /tmp/djgpp-adplay.tar
  build-adplay:
    needs: build-djgpp-container
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Download djgpp-adplay Docker image
        uses: actions/download-artifact@v3
        with:
          name: djgpp-adplay
          path: /tmp
      -
        name: Load Docker image djgpp-adplay
        run: |
          docker load --input /tmp/djgpp-adplay.tar
      - uses: actions/checkout@v3
      - 
        name: Startup DJGPP docker container instance
        run: | 
          docker run -d -it --name mydjgppinstance --volume $(pwd):/build/adplay-dos djgpp-adplay /bin/bash
      - 
        name: Build libbinio
        run: | 
          docker exec mydjgppinstance bash -c "source /djgpp/setenv && /build/adplay-dos/build/build-libbinio.sh"
      - 
        name: Build gcctimer
        run: | 
          docker exec mydjgppinstance bash -c "source /djgpp/setenv && /build/adplay-dos/build/build-gcctimer.sh"
      - 
        name: Build Adplug
        run: | 
          docker exec mydjgppinstance bash -c "source /djgpp/setenv && /build/adplay-dos/build/build-adplug.sh"
      - 
        name: Build Adplay DOS
        run: | 
          docker exec mydjgppinstance bash -c "source /djgpp/setenv && /build/adplay-dos/build/build-adplay-dos.sh"
      -
        name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: adplay
          path: |
            *.zip
