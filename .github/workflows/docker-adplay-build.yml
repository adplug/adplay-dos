name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-container:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag mydjgpp:$(date +%s)
  build-adplay:
    runs-on: ubuntu-latest
    container:
      image: mydjgpp:$(date +%s)
      volumes:
        - $(pwd):/build/adplay-dos
    steps:
    - uses: actions/checkout@v3
    - name: Build adplay-dos
      run: /build/build.sh
   
